<html>
	<head>
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
			rel="stylesheet"
		/>
		<style>
			.useful-width {
				/* center the html elements */
				max-width: 800px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
		<script>
			window.onload = function () {
				const host = window.location.host;
				let path = window.location.pathname;
				if (path.endsWith("index.html")) {
					path = path.substr(path, path.length - "index.html".length);
				}
				const instanceId = Math.random().toString(36).substring(2, 15);
				const url = `https://play.workadventu.re/_/${instanceId}/${host}${path}map.json`;
				document.getElementById("mapLink").href = url;
				document.getElementById("mapLink2").href = url;
				document.getElementById("mapLink").innerText = url;

				const mapUrl =
					window.location.protocol +
					"//" +
					window.location.host +
					path +
					"map.json";
				document.getElementById("mapUrl").innerText = mapUrl;

				const gettingStartedLink =
					"https://workadventu.re/getting-started?name=Map&mapUrl=" +
					mapUrl;
				document.getElementById("gettingStartedLink").href =
					gettingStartedLink;
			};
		</script>
	</head>
	<body>
		<div class="useful-width">
			<div style="text-align: center; margin-top: 3rem">
				<img src="https://workadventu.re/img/logo.png" alt="" />
			</div>
			<div
				class="nes-container with-title is-centered"
				style="margin-top: 3rem"
			>
				<p class="title">WorkAdventure map</p>
				<p>
					This website contains a map for
					<a href="https://workadventu.re">Workadventu.re</a>.
				</p>
			</div>

			<div
				class="nes-container with-title is-centered"
				style="margin-top: 1rem"
			>
				<p class="title">Test this map</p>
				<p>You can test this map at <a id="mapLink" href=""></a>.</p>
				<p>
					<a id="mapLink2" href="" class="nes-btn is-primary"
						>Test this map</a
					>
				</p>
			</div>

			<div
				class="nes-container with-title is-centered"
				style="margin-top: 1rem"
			>
				<ul>
					<li>
						<a
							href="https://play.workadventu.re/_/_global/localhost:3003/map.json"
							>Eingang</a
						>
					</li>
					<li>
						<a
							href="https://play.workadventu.re/_/_global/localhost:3003/rooms/aula.json"
							>Aula</a
						>
					</li>
					<li>
						<a
							href="https://play.workadventu.re/_/_global/localhost:3003/rooms/MINT.json"
							>MINT</a
						>
					</li>
					<li>
						<a
							href="https://play.workadventu.re/_/_global/localhost:3003/rooms/classRooms.json"
							>classRooms</a
						>
					</li>
					<li>
						<a
							href="https://play.workadventu.re/_/_global/localhost:3003/rooms/rightSite.json"
							>rightSite</a
						>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
